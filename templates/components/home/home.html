{% extends "../layout/base.html" %}

{% block title %}
  {% if let Some(title) = title %}
    {{ title }}
  {% endif %}
{% endblock %}

{% block head %}
  <link rel="stylesheet" href="/static/css/pages/home.css">
{% endblock %}

{% block body%}
  <div class="columns is-8 is-variable">
    <!-- LEFT: main image container -->
    <div class="column is-two-thirds has-text-left">
      <div class="box">
        <h1 class="title">CURRENT IMAGE</h1>
        <figure class="image is-800x600">
          <img src="static/img/current_image.jpg" />
        </figure>
      </div>
    </div>

    <!-- RIGHT: QR code and edit prompt -->
    <div class="column is-one-third has-text-left">
      <div class="box">
        <figure class="image">
          <img src="static/img/qrcode_link.png" />
        </figure>
        {% if let Some(message) = message %}
        <p><span><strong>{{ message }}</strong></span></p>
        {% endif %}
      </div>
    </div>
  </div>
{% endblock %}
